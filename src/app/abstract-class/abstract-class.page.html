<app-header name="Лабораторна робота 3"></app-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання №3</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Скласти програму з абстрактним батьківським класом і двома об'єктами – нащадками.</p>
      <ion-item>
        <ion-input
          label="Кількість найшвидших"
          labelPlacement="floating"
          type="number"
          min="1"
          value="5"
          #n
        ></ion-input>
      </ion-item>
      <ion-button (click)="findFastest(n.value)">Знайти</ion-button>
    </ion-card-content>
  
    <ion-card>
      <ion-card-header>
          <ion-card-title>Результат</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item 
              *ngFor="let tr of transports" 
              [ngClass]="{'box': tr.isFastest}" 
          >
              {{ tr.displayInfo() }}
          </ion-item>
      </ion-card-content>
  </ion-card>

  </ion-card> 
</ion-content>
